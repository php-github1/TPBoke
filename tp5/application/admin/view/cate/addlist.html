{include file="public/_head"}
    <!-- Main Container -->
    <div class="main-container container-fluid">
        <!-- Page Container -->
        <div class="page-container">
  
            <!-- Page Sidebar -->
              {include file="public/_left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li class="active">
                            <i class="fa fa-home"></i>&nbsp;栏目管理
                        </li>
                        <li>
                        	栏目添加
                        </li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->
                <!-- Page Body -->
                <div class="page-body">
                	<div class="row">
                		<div class="col-xs-12">
                			<div class="widget radius-bordered">
                				<div class="widget-header bordered-bottom bordered-themeprimary">
                					<span class="widget-caption">栏目添加</span>
                				</div>
                				<div class="widget-body">
                                    <form class="form-horizontal">
                                        <div class="form-group">
                                            <label for="catename" class="col-sm-2 control-label no-padding-right">栏目名称</label>
                                            <!-- for的作用就是点击一下栏目名称让光标进text里去输入栏目名称 -->
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" id="catename" name="catename" placeholder="栏目名称" />
                                                <p class="help-block">请输入栏目名称</p>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                           <label for="sort" class="col-sm-2 control-label no-padding-right">排序</label>
                                        
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" id="sort" name="sort" placeholder="排序" />
                                                <p class="help-block">按从小到大顺序排列</p>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                           <div class="col-sm-offset-2 col-sm-10">
                                            <button type="submit" id="cateAdd" class="btn btn-primary">添加</button>
                                           </div>
                                        </div>
                                    </form>
                				</div>
                			</div>
                		</div>
                	</div>
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->

        </div>
        <!-- /Page Container -->
        <!-- Main Container -->

    </div>
   <script src="__STATIC__/admin/js/skins.min.js"></script> 
<!--Basic Scripts-->
<script src="__STATIC__/admin/js/jquery.min.js"></script>
<script src="__STATIC__/admin/js/bootstrap.min.js"></script>
<script src="__STATIC__/admin/js/slimscroll/jquery.slimscroll.min.js"></script>
<!--Beyond Scripts-->
<script src="__STATIC__/admin/js/beyond.js"></script>
<script src="__STATIC__/lib/layer/layer.js"></script>
    <script>
        $(window).bind("load", function () {

            /*Sets Themed Colors Based on Themes*/
            themeprimary = getThemeColorFromCss('themeprimary');
            themesecondary = getThemeColorFromCss('themesecondary');
            themethirdcolor = getThemeColorFromCss('themethirdcolor');
            themefourthcolor = getThemeColorFromCss('themefourthcolor');
            themefifthcolor = getThemeColorFromCss('themefifthcolor');

        });
    </script>
    <script>
    $(function(){
    	$("#cateAdd").click(function(){
     	   $.ajax({
     		   url:"{:url('admin/cate/addlist')}",
     		   type:"post",
     		   datatype:"json",
     		   data:$('form').serialize(),
     		   success:function(data){
     			   if(data.code==1){
     				   layer.msg(data.msg,{
     					 icon:6,
     					 time:2000
     				   },function(){
     					   location.href=data.url;
     				   });
     			   }else{
     				   layer.open({
     					  title:'添加栏目失败',
                          content:data.msg,
                          icon:5,
                          anim:6
     				   });
     			   }
     		   } 
     	   });
     	   return false;
        });
    }); 
      
    
    </script>
</body>
<!--  /Body -->
</html>
