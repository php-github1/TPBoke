{include file="public/_head"}
    <!-- Main Container -->
    <div class="main-container container-fluid">
        <!-- Page Container -->
        <div class="page-container">

            <!-- Page Sidebar -->
               {include file="public/_left"}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li class="active">
                            <i class="fa fa-home"></i>&nbsp;管理员管理
                        </li>
                        <li>
                        	管理员添加
                        </li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->
                <!-- Page Body -->
                <div class="page-body">
                	<div class="row">
                		<div class="col-xs-12">
                			<div class="widget radius-bordered">
                				<div class="widget-header bordered-bottom bordered-themeprimary">
                					<span class="widget-caption">管理员添加</span>
                				</div>
                				<div class="widget-body">
                                    <form class="form-horizontal">
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">用户名</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" id="username" name="username"  placeholder="输入会员账号" /> 
                                            </div>
                                          </div>
                                          <div class="form-group">
                                             <label for="password" class="col-sm-2 control-label no-padding-right">密码</label>
                                            <div class="col-sm-6">
                                                <input type="password" class="form-control" id="password" name="password"  placeholder="输入密码" /> 
                                            </div>
                                          </div>
                                          <div class="form-group">
                                             <label for="conpwd" class="col-sm-2 control-label no-padding-right">确认密码</label>
                                            <div class="col-sm-6">
                                                <input type="password" class="form-control" id="conpwd" name="conpwd"  placeholder="确认密码" /> 
                                            </div>
                                          </div>
                                           <div class="form-group">
                                             <label for="nickname" class="col-sm-2 control-label no-padding-right">昵称</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" id="nickname" name="nickname"  placeholder="输入昵称" /> 
                                            </div>
                                           </div>
                                           <div class="form-group">
                                             <label for="email" class="col-sm-2 control-label no-padding-right">邮箱</label>
                                             <div class="col-sm-6">
                                                <input type="text" class="form-control" id="email" name="email"  placeholder="输入邮箱" /> 
                                             </div>
                                            </div>
                                           
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-primary" id="memberadd">添加</button>
                                            </div>
                                        </div>
                                    </form>
                				</div>
                			</div>
                		</div>
                	</div>
                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->

        </div>
        <!-- /Page Container -->
        <!-- Main Container -->

    </div>

{include file="public/_JS"}
<script>
  $(function(){
	  $("#memberadd").click(function(){
		  $.ajax({
			  url:"{:url('admin/admin/add')}",
			  type:"post",
			  datatype:"json",
			  data:$('form').serialize(),
			  success:function(data){
				  if(data.code==1){
					  layer.msg(data.msg,{
						  icon:6,
						  time:2000
					  },function(){
						  location.href=data.url;
					  });
				  }else{
					  layer.open({
						  icon:5,
						  title:"管理员添加",
						  content:data.msg,
						  anim:6
					  });
				  }
			  }
		  });
	  });
  })
</script>
</body>
<!--  /Body -->
</html>
